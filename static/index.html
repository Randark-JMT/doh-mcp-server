<!DOCTYPE html>

    <style>

        .result-card {

        .dns-answers {

        }

        .dns-answer {

            border-radius: 8px;

        }

        .answer-data {

            color: #495057;
            margin-bottom: 5px;
        }

        .answer-meta {

        }

        .error-message {

            font-weight: 600;
            padding: 10px;
            background: #f8d7da;

            border: 1px solid #f5c6cb;

        .loading {

        .loading::after {

            border: 3px solid #e9ecef;

        }

        @keyframes spin {

        }

        .stats {

        .stat-card {

        .stat-number {

        }

        .stat-label {

        }

        @media (max-width: 768px) {

            .main-content {

            }

            .query-form {

            }

            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ğŸŒ DoH DNS æŸ¥è¯¢å·¥å…·</h1>
            <p>åŸºäºå¤šä¸ªå…¬å…± DNS over HTTPS æœåŠ¡å™¨çš„æ™ºèƒ½æŸ¥è¯¢ç³»ç»Ÿ</p>
        </div>

        <div class="main-content">
            <div class="query-form">
                <div class="form-row">
                    <div class="form-group">
                        <label for="domain">åŸŸå</label>
                        <input type="text" id="domain" placeholder="ä¾‹å¦‚: google.com" value="google.com">
                    </div>
                    <div class="form-group">
                        <label for="recordType">è®°å½•ç±»å‹</label>
                        <select id="recordType">
                            <option value="A">A (IPv4)</option>
                            <option value="AAAA">AAAA (IPv6)</option>
                            <option value="CNAME">CNAME (åˆ«å)</option>
                            <option value="MX">MX (é‚®ä»¶)</option>
                            <option value="TXT">TXT (æ–‡æœ¬)</option>
                            <option value="NS">NS (åç§°æœåŠ¡å™¨)</option>
                            <option value="PTR">PTR (åå‘)</option>
                            <option value="SRV">SRV (æœåŠ¡)</option>
                            <option value="SOA">SOA (æˆæƒ)</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="timeout">è¶…æ—¶ (ms)</label>
                        <input type="number" id="timeout" min="100" max="10000" value="2000">
                    </div>
                    <div class="form-group">
                        <label>&nbsp;</label>
                        <button class="btn" onclick="performQuery()" id="queryBtn">æŸ¥è¯¢</button>
                    </div>
                </div>
            </div>

            <div class="results-section">
                <div class="results-tabs">
                    <button class="tab-button active" onclick="switchTab('summary')">æŸ¥è¯¢ç»“æœ</button>
                    <button class="tab-button" onclick="switchTab('debug')">è°ƒè¯•ä¿¡æ¯</button>
                </div>

                <div id="summary-tab" class="tab-content active">
                    <div id="summary-results"></div>
                </div>

                <div id="debug-tab" class="tab-content">
                    <div id="debug-results"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let currentQuery = null;

        function switchTab(tab) {
            // æ›´æ–°æ ‡ç­¾æŒ‰é’®çŠ¶æ€
            document.querySelectorAll('.tab-button').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');

            // æ›´æ–°å†…å®¹æ˜¾ç¤º
            document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));
            document.getElementById(tab + '-tab').classList.add('active');
        }

        async function performQuery() {
            const domain = document.getElementById('domain').value.trim();
            const recordType = document.getElementById('recordType').value;
            const timeout = parseInt(document.getElementById('timeout').value);
            const queryBtn = document.getElementById('queryBtn');

            if (!domain) {
                alert('è¯·è¾“å…¥åŸŸå');
                return;
            }

            // ç¦ç”¨æŒ‰é’®å¹¶æ˜¾ç¤ºåŠ è½½çŠ¶æ€
            queryBtn.disabled = true;
            queryBtn.textContent = 'æŸ¥è¯¢ä¸­...';

            // æ˜¾ç¤ºåŠ è½½çŠ¶æ€
            showLoading();

            try {
                // å¹¶å‘æ‰§è¡ŒæŸ¥è¯¢å’Œè°ƒè¯•è¯·æ±‚
                const [queryResponse, debugResponse] = await Promise.all([
                    fetch('/api/dns/lookup', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ domain, type: recordType, timeout })
                    }),
                    fetch('/api/dns/debug', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ domain, type: recordType, timeout })
                    })
                ]);

                if (!queryResponse.ok) {
                    throw new Error(`æŸ¥è¯¢å¤±è´¥: ${queryResponse.status} ${queryResponse.statusText}`);
                }

                if (!debugResponse.ok) {
                    throw new Error(`è°ƒè¯•æŸ¥è¯¢å¤±è´¥: ${debugResponse.status} ${debugResponse.statusText}`);
                }

                const queryData = await queryResponse.json();
                const debugData = await debugResponse.json();

                // æ˜¾ç¤ºç»“æœ
                displaySummaryResults(queryData);
                displayDebugResults(debugData);

            } catch (error) {
                console.error('æŸ¥è¯¢å‡ºé”™:', error);
                showError(error.message);
            } finally {
                // æ¢å¤æŒ‰é’®çŠ¶æ€
                queryBtn.disabled = false;
                queryBtn.textContent = 'æŸ¥è¯¢';
            }
        }

        function showLoading() {
            const loadingHTML = '<div class="loading">æ­£åœ¨æŸ¥è¯¢ DNS è®°å½•...</div>';
            document.getElementById('summary-results').innerHTML = loadingHTML;
            document.getElementById('debug-results').innerHTML = loadingHTML;
        }

        function showError(message) {
            const errorHTML = `<div class="error-message">âŒ ${message}</div>`;
            document.getElementById('summary-results').innerHTML = errorHTML;
            document.getElementById('debug-results').innerHTML = errorHTML;
        }

        function displaySummaryResults(data) {
            const container = document.getElementById('summary-results');
            
            if (!data.success || !data.result || !data.result.answers || data.result.answers.length === 0) {
                container.innerHTML = '<div class="error-message">âŒ æ²¡æœ‰æ‰¾åˆ° DNS è®°å½•</div>';
                return;
            }

            let html = `
                <div class="stats">
                    <div class="stat-card">
                        <div class="stat-number">${data.result.answers.length}</div>
                        <div class="stat-label">DNS è®°å½•</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number">${data.responseTime || 0}ms</div>
                        <div class="stat-label">å“åº”æ—¶é—´</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number">${data.serverName || 'Unknown'}</div>
                        <div class="stat-label">æœ€ä½³æœåŠ¡å™¨</div>
                    </div>
                </div>

                <div class="result-card">
                    <div class="result-header">
                        <div class="server-name">ğŸ¯ æŸ¥è¯¢ç»“æœ</div>
                        <div class="response-time">${data.responseTime || 0}ms</div>
                    </div>
                    <div class="dns-answers">
            `;

            data.result.answers.forEach(answer => {
                html += `
                    <div class="dns-answer">
                        <div class="answer-data">${answer.data}</div>
                        <div class="answer-meta">TTL: ${answer.ttl}s | ç±»å‹: ${getRecordTypeName(answer.type)}</div>
                    </div>
                `;
            });

            html += '</div></div>';
            container.innerHTML = html;
        }

        function displayDebugResults(data) {
            const container = document.getElementById('debug-results');

            if (!data.success) {
                container.innerHTML = '<div class="error-message">âŒ è°ƒè¯•æŸ¥è¯¢å¤±è´¥</div>';
                return;
            }

            const successCount = data.successfulServers || 0;
            const failedCount = data.failedServers || 0;
            const totalCount = data.totalServers || 0;

            let html = `
                <div class="stats">
                    <div class="stat-card">
                        <div class="stat-number">${successCount}</div>
                        <div class="stat-label">æˆåŠŸæœåŠ¡å™¨</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number">${failedCount}</div>
                        <div class="stat-label">å¤±è´¥æœåŠ¡å™¨</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number">${totalCount}</div>
                        <div class="stat-label">æ€»è®¡æœåŠ¡å™¨</div>
                    </div>
                </div>
            `;

            // æ˜¾ç¤ºæˆåŠŸçš„æœåŠ¡å™¨
            if (data.servers && data.servers.success) {
                html += '<h3 style="color: #28a745; margin-bottom: 15px;">âœ… æˆåŠŸçš„æœåŠ¡å™¨</h3>';
                data.servers.success.forEach(server => {
                    html += `
                        <div class="result-card">
                            <div class="result-header">
                                <div class="server-name">${server.serverName}</div>
                                <div class="response-time">${server.responseTime || 0}ms</div>
                            </div>
                    `;

                    if (server.answers && server.answers.length > 0) {
                        html += '<div class="dns-answers">';
                        server.answers.forEach(answer => {
                            html += `
                                <div class="dns-answer">
                                    <div class="answer-data">${answer.data}</div>
                                    <div class="answer-meta">TTL: ${answer.ttl}s | ç±»å‹: ${getRecordTypeName(answer.type)}</div>
                                </div>
                            `;
                        });
                        html += '</div>';
                    } else {
                        html += '<div class="error-message">æ— è®°å½•</div>';
                    }

                    html += '</div>';
                });
            }

            // æ˜¾ç¤ºå¤±è´¥çš„æœåŠ¡å™¨
            if (data.servers && data.servers.failed && data.servers.failed.length > 0) {
                html += '<h3 style="color: #dc3545; margin-bottom: 15px; margin-top: 30px;">âŒ å¤±è´¥çš„æœåŠ¡å™¨</h3>';
                data.servers.failed.forEach(server => {
                    html += `
                        <div class="result-card">
                            <div class="result-header">
                                <div class="server-name">${server.serverName}</div>
                                <div class="response-time error-time">${server.responseTime || 0}ms</div>
                            </div>
                            <div class="error-message">${server.error || 'æœªçŸ¥é”™è¯¯'}</div>
                        </div>
                    `;
                });
            }

            container.innerHTML = html;
        }

        function getRecordTypeName(type) {
            const types = {
                1: 'A', 28: 'AAAA', 5: 'CNAME', 15: 'MX', 16: 'TXT',
                2: 'NS', 12: 'PTR', 33: 'SRV', 6: 'SOA'
            };
            return types[type] || `Type ${type}`;
        }

        // æ”¯æŒå›è½¦é”®æŸ¥è¯¢
        document.getElementById('domain').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                performQuery();
            }
        });

        // é¡µé¢åŠ è½½å®Œæˆåè‡ªåŠ¨æŸ¥è¯¢ç¤ºä¾‹
        window.addEventListener('load', function() {
            // å¯ä»¥åœ¨è¿™é‡Œæ·»åŠ åˆå§‹åŒ–é€»è¾‘
        });
    </script>
